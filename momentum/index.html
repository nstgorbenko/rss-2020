<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>

<body class="page">
  <p class="date"></p>

  <div class="time">
    <div class="time__hours"></div>
    <span class="time__colon">:</span>
    <div class="time__minutes"></div>
    <span class="time__colon">:</span>
    <div class="time__seconds"></div>
  </div>

  <p class="greeting">
    <span class="greeting__phrase">Good evening, </span>
    <span class="greeting__name" contenteditable="true" data-key="name" tabindex="0"></span>
  </p>

  <div class="focus">
    <p class="focus__question">What is your main focus for today?</p>
    <p class="focus__point" contenteditable="true" data-key="focus"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
