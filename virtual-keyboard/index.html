<!DOCTYPE html>
<head>
  <title>Virtual Keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <textarea class="output" placeholder="Start typing here..."></textarea>

  <div class="keyboard">
    <div class="keyboard__row">
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">ё</div>
      </div>
      <div class="keyboard__key">
        <div class="sub">!</div>
        <div class="letter">1</div>
      </div>
      <div class="keyboard__key">
        <div class="sub">"</div>
        <div class="letter">2</div>
      </div>
      <div class="keyboard__key">
        <div class="sub">№</div>
        <div class="letter">3</div>
      </div>
      <div class="keyboard__key">
        <div class="sub">;</div>
        <div class="letter">4</div>
      </div>
      <div class="keyboard__key">
        <div class="sub">%</div>
        <div class="letter">5</div>
      </div>
      <div class="keyboard__key">
        <div class="sub">:</div>
        <div class="letter">6</div>
      </div>
      <div class="keyboard__key">
        <div class="sub">?</div>
        <div class="letter">7</div>
      </div>
      <div class="keyboard__key">
        <div class="sub">*</div>
        <div class="letter">8</div>
      </div>
      <div class="keyboard__key">
        <div class="sub">(</div>
        <div class="letter">9</div>
      </div>
      <div class="keyboard__key">
        <div class="sub">)</div>
        <div class="letter">0</div>
      </div>
      <div class="keyboard__key">
        <div class="sub">_</div>
        <div class="letter">-</div>
      </div>
      <div class="keyboard__key">
        <div class="sub">+</div>
        <div class="letter">=</div>
      </div>
      <div class="keyboard__key">
        <div class="sub">/</div>
        <div class="letter">\</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">Del</div>
      </div>
    </div>

    <div class="keyboard__row">
      <div class="keyboard__key keyboard__key--wide">
        <div class="sub"></div>
        <div class="letter">Tab</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">й</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">ц</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">у</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">к</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">е</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">н</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">г</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">ш</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">щ</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">з</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">х</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">ъ</div>
      </div>
      <div class="keyboard__key keyboard__key--wide">
        <div class="sub"></div>
        <div class="letter">Backspace</div>
      </div>
    </div>

    <div class="keyboard__row">
      <div class="keyboard__key keyboard__key--wide">
        <div class="sub"></div>
        <div class="letter">CapsLock</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">ф</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">ы</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">в</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">а</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">п</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">р</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">о</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">л</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">д</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">ж</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">э</div>
      </div>
      <div class="keyboard__key keyboard__key--wide">
        <div class="sub"></div>
        <div class="letter">Enter</div>
      </div>
    </div>

    <div class="keyboard__row">
      <div class="keyboard__key keyboard__key--wide-max">
        <div class="sub"></div>
        <div class="letter">Shift</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">я</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">ч</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">с</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">м</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">и</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">т</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">ь</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">б</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">ю</div>
      </div>
      <div class="keyboard__key">
        <div class="sub">,</div>
        <div class="letter">.</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">↑</div>
      </div>
      <div class="keyboard__key keyboard__key--wide">
        <div class="sub"></div>
        <div class="letter">Shift</div>
      </div>
    </div>

    <div class="keyboard__row">
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">Ctrl</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">EN</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">Alt</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">Voice</div>
      </div>
      <div class="keyboard__key keyboard__key--wide">
        <div class="sub"></div>
        <div class="letter"></div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">Alt</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">Ctrl</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">←</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">↓</div>
      </div>
      <div class="keyboard__key">
        <div class="sub"></div>
        <div class="letter">→</div>
      </div>
      <div class="keyboard__key keyboard__key--small">
        <div class="sub"></div>
        <div class="letter">Tone</div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
